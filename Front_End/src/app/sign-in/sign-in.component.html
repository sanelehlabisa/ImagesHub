<div class="vh-100 d-flex align-items-center justify-content-center bg-dark">
    <form class="container-xl bg-white rounded text-center px-5 py-3" [formGroup]="signInForm" (submit)="signIn()">
        <div class="form-group">
            <label for="email">email address</label>
            <input class="w-100 mb-3" id="email" type="email" placeholder="enter your email address..." formControlName="email">
            <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
                <ng-container *ngIf="email?.errors?.['required']">
                    email address is required...
                </ng-container>
                <div *ngIf="email?.errors?.['pattern']">
                    invalid email address...
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">sign in</button>
        </div>
    </form>
</div>
