<app-header 
    [placeholder]="'Search Images Filename...'"
    (searchEvent)="onSearch($event)">
</app-header>
<main class="px-3 bg-dark" style="min-height: calc(100vh - 54px - 57px); display: flex; flex-direction: column; padding-bottom: 3px;">
    <div class="bg-white w-100" style="flex: 1;">
        <div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px);" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px);" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div class="row pt-4 px-3" *ngIf="!isLoading">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6" *ngFor="let imageData of filteredImageDataList;">
                <a [routerLink]="['details', imageData.id]" class="card mb-3">
                    <div style="position: relative; width: 100%; padding-top: 133.33%; overflow: hidden;">
                        <img [src]="appendToBaseUrl(imageData.low_res_img_fname)" class="card-img-top" [alt]="imageData.low_res_img_fname" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="p-2">
                        <a [routerLink]="['details', imageData.id]" class="card-text d-inline-block text-truncate" title="{{ imageData.low_res_img_fname }}">
                            {{ imageData.low_res_img_fname }}
                        </a>
                    </div>
                </a>
                
            </div>
        </div>
    </div>
    <section class="container bg-white py-1 d-none">
        <app-scroll></app-scroll>
    </section>
</main>
<router-outlet></router-outlet>
